    <script>
        // Function to add a class based on screen size
        function addClassBasedOnScreenSize() {
          var sidebar = document.getElementById("sidebar");
          if (window.innerWidth > 426) { // Adjust the screen size threshold as needed
            sidebar.classList.add("show");
          } else {
            sidebar.classList.remove("show");
          }
        }
      
        // Initial call to the function
        addClassBasedOnScreenSize();
      
        // Event listener to call the function on window resize
        window.addEventListener("resize", addClassBasedOnScreenSize);
