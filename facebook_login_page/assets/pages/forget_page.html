<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style_forget_page.css">
    <title>Forget password</title>
</head>
<body>
    <header>
        <div class="logo">
          <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        </div>
        
        <div class="header-form">
          <form action="">
            <input class="inp" type="text" id="email" placeholder="Email or phone" >
            <input class="inp" type="text" id="pass" placeholder="Password" >
            <input class="login-btn" type="button" value="Log in">
            <a href="#">Forgotten account?</a>

          </form>
        </div>
      </header>
      <div class="main">
        <div class="form-wrapper">
          <div class="heading">Find Your Account</div>
          <div class="form-div">
            <div class="desc">
              Please enter your email address or mobile number to search for your account.
            </div>
            <input type="text" id="email-phone" placeholder="Email address or phone nummber">
          </div>
          <div class="form-btn">
            <input id="cancel-btn" type="button" value="Cancel">
            <input id="search-btn" type="button" value="Search">
          </div>
        </div>
      </div>
</body>
</html>
